        body {
            padding-top: 80px;
            background: #0a0a0a;
            color: #ffffff;

        .learning-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: #b0b0b0;
            font-size: 1.1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
        }
        
        .tab:hover {
            color: #00ffff;
        }
        
        .tab.active {
            color: #00ffff;
            border-bottom-color: #00ffff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .resource-card {
            background: #1a1a2e;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .resource-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .resource-icon {
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 1rem;
        }
        
        .resource-card h3 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .resource-card p {
            color: #b0b0b0;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #707070;
        }
        
        .resource-type {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            color: #00ffff;
            font-size: 0.85rem;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .guardians-section {
            background: #1a1a2e;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .guardians-section h2 {
            color: #00ffff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .guardians-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .guardian-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;

            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .guardian-role {

            border-radius: 8px;

            font-weight: 600;

            color: #00ffff;

            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-bar {

    </style>
</head>

        function loadResources() {
            loadBooks();
            loadVideos();
            loadArticles();
            loadGuardians();
        }

        function loadBooks() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';
            books.forEach(book => {
                const card = createResourceCard(book);
                grid.appendChild(card);
            });
        }

        function loadVideos() {
            const grid = document.getElementById('videos-grid');
            grid.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="${video.embed}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="resource-icon">${video.icon}</div>
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                    <div class="resource-meta">
                        <span>${video.channel}</span>
                        <span class="resource-type">${video.type}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function loadArticles() {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            articles.forEach(article => {
                const card = createResourceCard(article);
                grid.appendChild(card);
            });
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            card.innerHTML = `
                <div class="resource-icon">${resource.icon}</div>
                <h3>${resource.title}</h3>
                <p>${resource.description}</p>
                <div class="resource-meta">
                    <span>${resource.author || resource.channel || ''}</span>
                    <span class="resource-type">${resource.type}</span>
                </div>
            `;
            card.onclick = () => {
                alert(`Opening: ${resource.title}\n\nThis would open the full resource in a new window.`);
            };
            return card;
        }

        function loadGuardians() {
            const grid = document.getElementById('guardians-grid');
            grid.innerHTML = '';
            guardians.forEach(guardian => {
                const card = document.createElement('div');
                card.className = 'guardian-card';
                card.innerHTML = `
                    <div class="guardian-avatar">${guardian.avatar}</div>
                    <div class="guardian-name">${guardian.name}</div>
                    <div class="guardian-role">${guardian.role}</div>
                    <div class="guardian-expertise">${guardian.expertise}</div>
                    <div style="margin-bottom: 1rem;">

                    </div>
                    <button class="connect-btn" onclick="connectGuardian('${guardian.name}')">
                        <i class="fas fa-user-plus"></i> Connect
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function connectGuardian(name) {
            alert(`Connecting you with ${name}...\n\nYou can now chat with them in the Community section!`);
            window.location.href = 'community.html';
        }

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function filterResources() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const activeTab = document.querySelector('.tab-content.active');
            const cards = activeTab.querySelectorAll('.resource-card, .guardian-card');

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        loadUserData();
        loadResources();

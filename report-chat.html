<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Guardian - Naari Shakti</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/neon-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-top: 80px;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #1a1a2e;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chat-header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .guardian-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #00ff00;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .report-info {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .report-info p {
            margin: 0.3rem 0;
            color: #b0b0b0;
        }

        .report-info strong {
            color: #00ffff;
        }

        .chat-messages {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message {
            padding: 1rem;
            border-radius: 12px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.guardian {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            align-self: flex-start;
        }

        .chat-message.user {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            align-self: flex-end;
            text-align: right;
        }

        .chat-message.system {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: center;
            text-align: center;
            max-width: 80%;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .chat-message.guardian .message-sender {
            color: #00ffff;
        }

        .chat-message.user .message-sender {
            color: #00ff00;
        }

        .message-text {
            line-height: 1.6;
        }

        .message-time {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .chat-input-area {
            background: #1a1a2e;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
        }

        .chat-input-area input {
            flex: 1;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .chat-input-area input:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .btn-send {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            max-width: 70%;
            align-self: flex-start;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Naari Shakti</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="protectee-dashboard.html">Dashboard</a></li>
                <li><a href="sos-emergency.html">SOS Emergency</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <i class="fas fa-comments"></i>
                Chat with Guardian
            </h1>
            <div class="guardian-status">
                <span class="status-indicator"></span>
                Guardian is online
            </div>
            <div class="report-info" id="reportInfo">
                <p><strong>Report Type:</strong> <span id="reportType">Loading...</span></p>
                <p><strong>Status:</strong> <span id="reportStatus">Anonymous</span></p>
                <p><strong>Time:</strong> <span id="reportTime">Just now</span></p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="chat-message system">
                <p>Connected to Guardian. This is a safe and confidential space.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button class="btn-send" id="sendBtn">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>

        <a href="report.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Reports
        </a>
    </div>

    <script src="js/report-chat.js"></script>
</body>
</html>
